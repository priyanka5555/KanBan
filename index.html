<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="inputDiv">
        <div id="taskName">
            <div class=taskChild>
                <input type="text" name="Enter Task" id='taskInput' class="classtask" placeholder="Enter your task">
                <button class="itemBtn taskbtn">Add Task</button>
                <button class="itemBtn taskbtn">Cancel</button>
            </div>

        </div>
    </div>
    <div class="parent-container">
        <div class="board" id="todo-board">
            <h4>Todo</h4>
            <div class="items" id="newItems">
                <p draggable="true" class="item">Learn JS</p>
                <p draggable="true" class="item">Learn React</p>
            </div>
        </div>
        <div class="board" id="progress-board">
            <h4>In Progress</h4>
            <div class="items"></div>
        </div>
        <div class="board" id="complete-board">
            <h4>Done</h4>
            <div class="items"></div>
        </div>
        <button class="itemBtn">Add Item</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
